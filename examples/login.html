<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/y4ch0/Modernify/modernify@1.0.0/dist/css/modernify.min.css">
    <script src="https://cdn.jsdelivr.net/gh/y4ch0/Modernify/modernify@1.0.0/dist/js/modernify.bundle.js"></script>
    <style>
        :root {
            --wrapper-width: 70vw;
        }
    </style>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="card no-border shadow">
                        <h1>Logowanie</h1>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="login">Login:</label>
                                <input type="text" id="login" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="haslo">Hasło:</label>
                                <input type="password" id="haslo" class="form-control">
                            </div>
                            <div class="button-group">
                                <a href="#" class="button outlined small">Zapomniałem hasła</a>
                                <a href="#" class="button outlined small">Rejestracja konta</a>
                            </div>
                            <button type="submit" class="button primary">Zaloguj się</button>
                        </form>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <hr>
                    <p>&copy; 2025 y4ch0</p>
                    <p><a href="https://y4ch0.github.io/Modernify/">Modernify</a></p>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </main>
</body>

</html>
